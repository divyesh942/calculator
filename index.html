<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Divyesh Rathod</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
</head>
<body>
    <div class="outer-main">
        <div class="inner-main">
            <div class="display" id="display">
            </div>
            <div class="buttons">
                <button value="AC" id="erase" onclick="btnclk(this)">AC</button>
                <button value="C" id="erase" onclick="btnclk(this)">C</button>
                <button value="%" id="percentage" class="operation-button" onclick="btnclk(this)">%</button>
                <button value="/" id="divide" class="operation-button" onclick="btnclk(this)">/</button>
                <button value="9" id="nine" onclick="btnclk(this)">9</button>
                <button value="8" id="eight" onclick="btnclk(this)">8</button>
                <button value="7" id="seven" onclick="btnclk(this)">7</button>
                <button value="*" id="multiplication" class="operation-button" onclick="btnclk(this)">*</button>
                <button value="6" id="six" onclick="btnclk(this)">6</button>
                <button value="5" id="five" onclick="btnclk(this)">5</button>
                <button value="4" id="four" onclick="btnclk(this)">4</button>
                <button value="+" id="plus" class="operation-button" onclick="btnclk(this)">+</button>
                <button value="3" id="three" onclick="btnclk(this)">3</button>
                <button value="2" id="two" onclick="btnclk(this)">2</button>
                <button value="1" id="one" onclick="btnclk(this)">1</button>  
                <button value="-" id="minus" class="operation-button" onclick="btnclk(this)">-</button>
                <button value="0" class="zero" onclick="btnclk(this)">0</button>
                <button value="." id="point" onclick="btnclk(this)">.</button>
                <button value="=" id="equals" class="equal" onclick="btnclk(this)">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
